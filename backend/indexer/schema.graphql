  priceY: BigDecimal!

  totalSupply: BigInt!
  reserveX: BigDecimal!
  reserveY: BigDecimal!

  binId: Int!

  liquidityProviders: [String!]!
  liquidityProviderCount: BigInt!
}

type User @entity(immutable: false) {
