type Bundle @entity(immutable: false) {
  id: ID!

  # price of BNB usd
  bnbPriceUSD: BigDecimal!
}

type LBFactory @entity(immutable: false) {
  # Contract address
  id: ID!

  # Fee recipient
  feeRecipient: Bytes!

  # Pair count
  pairCount: BigInt!

  # Volume USD
  volumeUSD: BigDecimal!

  # Volume BNB
  volumeBNB: BigDecimal!

  # Untracked volume
  untrackedVolumeUSD: BigDecimal!

  # tvl USD
  totalValueLockedUSD: BigDecimal!

  # tvl BNB
  totalValueLockedBNB: BigDecimal!

  # Transaction count
  txCount: BigInt!

  # Token count
  tokenCount: BigInt!

  # User count
  userCount: BigInt!

  # flashloan fee
  flashloanFee: BigInt!

  # pairs not used in trade routing
  ignoredLbPairs: [LBPair!]!

  feesUSD: BigDecimal!
  feesBNB: BigDecimal!

  # Pairs
  lbPairs: [LBPair!]! @derivedFrom(field: "factory")

  # Tokens
  tokens: [Token!]! @derivedFrom(field: "factory")

  # Hour data
  hourData: [LBHourData!]! @derivedFrom(field: "factory")

  # Day data
  dayData: [LBDayData!]! @derivedFrom(field: "factory")
}

type LBHourData @entity(immutable: false) {
  # timestamp / 3600
  id: ID!

  # date - hour start timestamp
  date: Int!

  # factory
  factory: LBFactory!

  # volume
  volumeBNB: BigDecimal!
  volumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!

  # TVL
  totalValueLockedBNB: BigDecimal!
  totalValueLockedUSD: BigDecimal!

  feesUSD: BigDecimal!

  # tx count
  txCount: BigInt!
}

type LBDayData @entity(immutable: false) {
  # timestamp / 86400
  id: ID!

  # date
  date: Int!

  # factory
  factory: LBFactory!

  # volume
  volumeBNB: BigDecimal!
  volumeUSD: BigDecimal!
  untrackedVolumeUSD: BigDecimal!

  # TVL
  totalValueLockedBNB: BigDecimal!
  totalValueLockedUSD: BigDecimal!

